version: '3'

services:
  mysql:
    image: mysql:5.7
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: dev
    volumes:
      - ./volume_db:/var/lib/mysql
    ports:
      - '3306:3306'

  back:
    build: .
    environment:
      TZ: Asia/Tokyo
    volumes:
      - .:/rails_app
    command: rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - mysql
    ports:
      - 3000:3000
    links:
      - mysql

volumes:
  volume-db:
